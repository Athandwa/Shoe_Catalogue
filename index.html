<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="shoe_catalogue.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <title>Shoe Catalogue</title>
</head>

<body>
    <script type="text/x-handlebars-tamplate" class="shoeTamplate">
        <table>
            <thead>
                <th>Stock</th>
                <th>Size</th>
                <th>Price</th>
                <th>Brand</th>
                <th>Colour</th>
            </thead>
            {{#each shoeList}}
            <tbody>
                <td>{{Stock}}</td>
                <td>{{Size}}</td>
                <td>{{Price}}</td>
                <td>{{Brand}}</td>
                <td>{{Colour}}</td>
            </tbody>
            {{/each}}
        </table>
    </script>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#ladies">Ladies Shoes</a>
        <a href="#men">Men's Shoes</a>
        <a href="#about">About</a>
    </div>
    <h1>Shoe Catalogue...</h1>

    <script id="shoeColorsDropDown" type="text/handlebars-x">
        Colours: <select class="colours">
        {{#each colorList}}
          <option id="colorOptions">{{Colour}}</option>
        {{/each}}
      </select>
    </script>
    <div class="colorDisplay">

    </div>

    <script id="shoeSizeDropDown" type="text/handlebars-x">
        Sizes: <select class="sizes">
        {{#each sizeList}}
          <option id="sizeOptions">{{Size}}</option>
        {{/each}}
      </select>
    </script>
    <div class="sizeDisplay">

    </div>


    <script id="shoeBrandsDropDown" type="text/handlebars-x">
        Brands: <select class="brands">
        {{#each brandList}}
          <option id="brandsOptions">{{Brand}}</option>
        {{/each}}
      </select>
    </script>
    <div class="displayBrands">

    </div>




    <div class="checkButton">
        <button id="check" onclick="checkingStock()">Check Stock</button>
    </div>
    <div class="displayStock">
        <button type="button" class="addButton" name="button">Add</button>
        <input type="text" name="text" class="brand" placeholder="Brand..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" name="text" class="size" placeholder="Size..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" name="text" class="colour" placeholder="Colour..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" name="text" class="price" placeholder="Price..."><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" name="text" class="stock" placeholder="Stock...">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    </div>
    <hr>
    <h1>Stock Available</h1>
    <div id="tableStock">

    </div>
</body>
<script src="shoe_catalogue.js" charset="utf-8"></script>

</html>
